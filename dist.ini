name             = Log-Any-Adapter-TAP
version          = 0.003002
abstract         = Logger suitable for use with TAP test files
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[GatherDir]
[PruneFiles]
match = ^t/tmp/[^_].*

[MetaYAML]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[Readme]
[ExtraTests]
[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[AutoPrereqs]
[Prereqs]
perl = v5.6.0
[UploadToCPAN]
[MetaResources]
homepage        = https://github.com/silverdirk/perl-Log-Any-Adapter-TAP
bugtracker.web  = https://github.com/silverdirk/perl-Log-Any-Adapter-TAP/issues
repository.url  = git://github.com/silverdirk/perl-Log-Any-Adapter-TAP.git
repository.web  = https://github.com/silverdirk/perl-Log-Any-Adapter-TAP
repository.type = git
